<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walutowy</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="light">
    <div class="text">
      <h1>Kalkulator walutowy</h1>
      <p>
        Wpisz kwotę w kalkulator walutowy i sprawdź, ile zaoszczędzisz dzięki
        atrakcyjnym kursom 4 walut.Przelicznik walut uwzględniający następujące
        waluty: euro, dolary amerykańskie, franki szwajcarskie.
      </p>
    </div>
    <div class="wrapper">
      <header>Kalkulator walutowy</header>
      <form action="#">
        <div class="amount">
          <p>Wpisz kwotę</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Z</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Na</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/pl.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Musisz wpisać kwotę ...</div>
        <button>Sprawdz kurs</button>
      </form>
    </div>
    <!-- <div class="light"> -->
    <input class="zinput" type="checkbox" id="toggle" />

    <label class="toggle" for="toggle">
      <i class="bx bxs-sun"></i>
      <i class="bx bx-moon"></i>
      <span class="ball"></span>
    </label>
    <!-- </div> -->

    <script src="js/lista.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
